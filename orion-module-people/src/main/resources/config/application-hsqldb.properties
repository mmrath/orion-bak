#      --- SPRING DATA JPA CONFIGURATION ---
spring.datasource.password= @orion.people.database.password@
spring.datasource.username= @orion.people.database.username@
spring.datasource.url= jdbc:hsqldb:mem:@orion.people.database.name@;shutdown=true
spring.jpa.database-platform= org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto= create-drop