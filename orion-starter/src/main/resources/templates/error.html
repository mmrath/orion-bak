<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.springframework.org/tags">
	<head>
		<title th:text="#{title.500}"></title>
		
		<meta charset="UTF-8" />
			
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" content="no-cache, private, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" ></link>
		
		<!-- PLATFORM CSS -->
		<link rel="stylesheet" type="text/css" href="/static/css/orion.css" ></link>
		
		<!-- JQUERY JAVASCRIPT -->
		<script type="text/javascript" src="/webjars/jquery/jquery.min.js" charset="UTF-8"></script>
					
	</head>
	<body oncontextmenu="return false;">
		
		<div class="container main">
			<div class="row">
				<div class="col-md-12">
					<h1 th:text="#{error.500.title}"></h1>
					<br/>
					
					<div th:utext="#{error.500.body.partOne(${error},${status},${#calendars.format(timestamp,'dd MMMM yyyy, hh:mm:ss')})}"></div>
					<hr/>
				
					<div th:text="#{error.500.body.partTwo(${message})}"></div>
				</div>
			</div>
		</div>
		
		<!-- BOOTSTRAP JAVASCRIPT -->
		<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js" charset="UTF-8"></script>
	</body>

</html>
